<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дипломный проект.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Дипломный проект. Нетология, поток DevOps-3.</h2>
    <h4>Александр Староконь. Москва. Ноябрь 2021. Анимация взята с сайта https://bookflow.ru</h4>
    <h4>Доработка 1</h4>

    <div class="bg"></div>

    <div class="ramp"></div>

    <div class="clouds">
        <div class="cloud cA"></div>
        <div class="cloud cB"></div>
        <div class="cloud cC"></div>
        <div class="cloud cD"></div>
    </div>

    <div class="flipWrapper">
        <div class="radBike">
            <div class="crankset crankset1">
                <div class="crank crank-front">
                    <div class="pedal pedal-left"></div>
                </div>
                <div class="sprocket"></div>
            </div>
            <div class="crankset crankset2">
                <div class="crank crankBack">
                </div>
                <div class="pedal pedal-right"></div>
            </div>
            <div class="bar bar-vertLeft"></div>
            <div class="bar bar-topLeft"></div>
            <div class="bar bar-bottomLeft"></div>
            <div class="bar bar-topCenter"></div>
            <div class="bar bar-bottomCenter"></div>
            <div class="bar bar-vertRight"></div>
            <div class="bar bar-handleTop2"></div>
            <div class="bar bar-handleTop"></div>
            <div class="bar bar-handleRight"></div>
            <div class="bar bar-handleBottom"></div>
            <div class="seat2"></div>
            <div class="seat"></div>
            <div class="tire tire-front">
                <div class="hub"></div>
                <div class="wheel">
                    <hr class="spoke0">
                    <hr class="spoke1">
                    <hr class="spoke2">
                    <hr class="spoke3">
                    <hr class="spoke4">
                    <hr class="spoke5">
                    <hr class="spoke6">
                    <hr class="spoke7">
                    <hr class="spoke8">
                </div>
            </div>
            <div class="chains">
                <div class="chains-top"></div>
                <div class="chains-bottom"></div>
            </div>
            <div class="tire tire-back">
                <div class="hub"></div>
                <div class="wheel">
                    <hr class="spoke0">
                    <hr class="spoke1">
                    <hr class="spoke2">
                    <hr class="spoke3">
                    <hr class="spoke4">
                    <hr class="spoke5">
                    <hr class="spoke6">
                    <hr class="spoke7">
                    <hr class="spoke8">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    document.write(Date());
    </script>
</body>
</html>
